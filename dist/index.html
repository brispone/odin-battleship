<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="game-space">
        <div class="message-box" id="message-box">
            <span id="message-text">Welcome to Battleship!</span>
        </div>
        <div class="btn-container">
            <button id="new-game-button">New Game</button>
        </div>

        <div class="game-boards">
            <div class="game-pieces" id="player-pieces">
                <p>Carrier</p>
                <div class="game-piece player-piece carrier">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
                <p>Battleship</p>
                <div class="game-piece player-piece battleship">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
                <p>Destroyer</p>
                <div class="game-piece player-piece destroyer">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
                <p>Submarine</p>
                <div class="game-piece player-piece submarine">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
                <p>Patrol Boat</p>
                <div class="game-piece player-piece patrol">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
            </div>
            <div class="game-board player-board" id="player-board"></div>
            <div class="game-board computer-board" id="computer-board"></div>
            <div class="game-pieces" id="computer-pieces">
                <p>Carrier</p>
                <div class="game-piece carrier">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
                <p>Battleship</p>
                <div class="game-piece battleship">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
                <p>Destroyer</p>
                <div class="game-piece destroyer">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
                <p>Submarine</p>
                <div class="game-piece submarine">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
                <p>Patrol Boat</p>
                <div class="game-piece patrol">
                    <div class="dummy-cell ship"></div>
                    <div class="dummy-cell ship"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
